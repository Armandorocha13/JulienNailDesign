<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nail Design Studio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <style>
    body {
      font-family: "Poppins", sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-pink-200 via-pink-100 to-white min-h-screen flex items-center justify-center p-4">
  <div
    class="relative max-w-md w-full bg-white bg-opacity-90 rounded-2xl shadow-lg p-6 pt-24 sm:pt-28 flex flex-col items-center"
  >
    <!-- Pink corner shapes -->
    <div
      aria-hidden="true"
      class="absolute top-0 left-0 w-8 h-8 border-t-4 border-l-4 border-pink-300 rounded-tl-lg"
    ></div>
    <div
      aria-hidden="true"
      class="absolute bottom-0 left-0 w-8 h-8 border-b-4 border-l-4 border-pink-300 rounded-bl-lg"
    ></div>
    <div
      aria-hidden="true"
      class="absolute top-0 right-0 w-8 h-8 border-t-4 border-r-4 border-pink-300 rounded-tr-lg"
    ></div>
    <div
      aria-hidden="true"
      class="absolute bottom-0 right-0 w-8 h-8 border-b-4 border-r-4 border-pink-300 rounded-br-lg"
    ></div>

    <!-- Profile image circle -->
  <div
  class="absolute -top-20 sm:-top-24 left-1/2 transform -translate-x-1/2 w-28 h-28 sm:w-32 sm:h-32 rounded-full border-4 border-white shadow-lg overflow-hidden bg-white z-10"
>
  <img
    src="https://storage.googleapis.com/a1aa/image/8ef99f46-8f11-4867-4506-c402380adf58.jpg"
    alt="Foto de perfil"
    class="w-full h-full object-cover"
    width="128"
    height="128"
  />
</div>

    <!-- Title with pink highlight and diamond icons -->
    <h1
      class="relative text-xl sm:text-2xl font-extrabold text-black flex items-center justify-center gap-3 mb-2 px-2 text-center"
      aria-label="Nail Design Studio"
    >
      <span
        aria-hidden="true"
        class="text-pink-500 text-lg sm:text-xl"
        style="font-family: 'Font Awesome 5 Free'; font-weight: 900"
        >&#xf1db;</span
      >
      <span class="relative z-10 bg-pink-400 px-2 -mx-2">Nail Design Studio</span>
      <span
        aria-hidden="true"
        class="text-pink-500 text-lg sm:text-xl"
        style="font-family: 'Font Awesome 5 Free'; font-weight: 900"
        >&#xf1db;</span
      >
    </h1>

    <!-- Subtitle -->
    <p class="text-gray-700 text-center mb-4 text-sm sm:text-base font-normal px-4">
      Especialista em designs modernos e únicos
    </p>

    <!-- Pink underline -->
    <div class="w-16 sm:w-20 h-0.5 bg-pink-600 rounded mx-auto mb-6"></div>

    <!-- Section: Siga-nos & Agende -->
    <h2 class="text-pink-800 text-lg sm:text-xl font-semibold mb-4 flex items-center gap-2 px-4">
      <span
        aria-hidden="true"
        class="text-pink-700 text-base sm:text-lg"
        style="font-family: 'Font Awesome 5 Free'; font-weight: 900"
        >&#xf1db;</span
      >
      Siga-nos &amp; Agende
    </h2>

    <div class="flex gap-3 sm:gap-4 w-full px-4 mb-4">
      <button
        type="button"
        class="flex-1 flex items-center justify-center gap-2 bg-white shadow rounded-md py-2.5 sm:py-3 text-pink-800 font-semibold text-base sm:text-lg hover:shadow-md transition-shadow"
      >
        <i class="fab fa-instagram text-pink-600 text-lg sm:text-xl"></i> Instagram
      </button>
      <button
        type="button"
        class="flex-1 flex items-center justify-center gap-2 bg-white shadow rounded-md py-2.5 sm:py-3 text-pink-800 font-semibold text-base sm:text-lg hover:shadow-md transition-shadow"
      >
        <i class="fab fa-tiktok text-pink-400 text-xl sm:text-2xl"></i> TikTok
      </button>
    </div>

    <button
      type="button"
      class="flex items-center justify-center gap-3 w-full border-l-4 border-pink-600 bg-pink-100 text-pink-800 font-semibold text-base sm:text-lg py-2.5 sm:py-3 px-4 sm:px-6 rounded-md shadow-md hover:shadow-lg transition-shadow"
    >
      <i class="fab fa-whatsapp text-pink-600 text-lg sm:text-xl"></i>
      Agende pelo WhatsApp
      <svg
        class="h-4 w-4 sm:h-5 sm:w-5 text-pink-600"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M9 5l7 7-7 7"
        ></path>
      </svg>
    </button>

    <!-- Section: Serviços & Informações -->
    <h2 class="text-pink-800 text-lg sm:text-xl font-semibold mt-8 mb-4 flex items-center gap-2 px-4">
      <i class="fas fa-lock text-pink-700 text-base sm:text-lg"></i> Serviços &amp; Informações
    </h2>

    <div class="flex flex-col gap-3 sm:gap-4 w-full px-4">
      <button
        type="button"
        class="flex items-center gap-3 bg-white shadow rounded-md py-3 px-4 sm:px-6 text-pink-800 font-semibold text-base sm:text-lg hover:shadow-md transition-shadow"
      >
        <i class="fas fa-calendar-alt text-pink-400 text-lg sm:text-xl"></i> Reserve seu horário
      </button>
      <button
        type="button"
        class="flex items-center gap-3 bg-white shadow rounded-md py-3 px-4 sm:px-6 text-pink-800 font-semibold text-base sm:text-lg hover:shadow-md transition-shadow"
      >
        <i class="fas fa-lock text-pink-400 text-lg sm:text-xl"></i> Galeria de designs
      </button>
      <button
        type="button"
        class="flex items-center gap-3 bg-white shadow rounded-md py-3 px-4 sm:px-6 text-pink-800 font-semibold text-base sm:text-lg hover:shadow-md transition-shadow"
      >
        <svg
          class="h-5 w-5 sm:h-6 sm:w-6 text-pink-400"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M4 7h16M4 12h16M4 17h7"
          ></path>
        </svg>
        Tabela de preços
      </button>
      <button
        type="button"
        class="flex items-center gap-3 bg-white shadow rounded-md py-3 px-4 sm:px-6 text-pink-800 font-semibold text-base sm:text-lg hover:shadow-md transition-shadow"
      >
        <i class="fas fa-map-marker-alt text-pink-400 text-lg sm:text-xl"></i> Como chegar
      </button>
      <button
        type="button"
        class="flex items-center gap-3 bg-white shadow rounded-md py-3 px-4 sm:px-6 text-pink-800 font-semibold text-base sm:text-lg hover:shadow-md transition-shadow"
      >
        <i class="fab fa-pinterest-p text-pink-400 text-lg sm:text-xl"></i> Inspirações no Pinterest
      </button>
    </div>

    <!-- Footer -->
    <p
      class="mt-10 text-pink-400 text-center text-sm sm:text-base font-semibold flex items-center justify-center gap-2 select-none px-4"
    >
      <i class="far fa-heart"></i> © 2025 Nail Design Studio <i class="far fa-heart"></i>
    </p>
  </div>
</body>
</html>
