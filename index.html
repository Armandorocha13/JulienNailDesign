<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Julien Nail Design</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f9c5d1 0%, #fef7f6 50%, #ffffff 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 1rem;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .container {
      position: relative;
      max-width: 400px;
      width: 100%;
      background: rgba(255 255 255 / 0.9);
      border-radius: 1rem;
      box-shadow: 8px 8px 8px rgba(0,0,0,0.1);
      padding: 1.25rem 1.25rem 2rem;
      padding-top: 9rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-sizing: border-box;
      text-align: center;
    }
    /* Pink corner borders */
    .corner {
      position: absolute;
      width: 28px;
      height: 28px;
      border-color: #f3a1b3;
      border-style: solid;
      border-width: 4px;
      box-sizing: border-box;
    }
    .corner.top-left {
      top: 0;
      left: 0;
      border-top-left-radius: 0.5rem;
      border-right-width: 0;
      border-bottom-width: 0;
    }
    .corner.bottom-left {
      bottom: 0;
      left: 0;
      border-bottom-left-radius: 0.5rem;
      border-right-width: 0;
      border-top-width: 0;
    }
    .corner.top-right {
      top: 0;
      right: 0;
      border-top-right-radius: 0.5rem;
      border-left-width: 0;
      border-bottom-width: 0;
    }
    .corner.bottom-right {
      bottom: 0;
      right: 0;
      border-bottom-right-radius: 0.5rem;
      border-left-width: 0;
      border-top-width: 0;
    }
    /* Profile image */
    .profile-wrapper {
position: relative;
      top: 50%;
      left: 50%;
      right: 50%;
      transform: translateX(-50%);
      width: 70px;
      height: 70px;
      border: 4px solid white;
      border-radius: 50%;
      box-shadow: 0 0 0 4px white, 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      animation: bounce 2s infinite;
      background: white;
    }
    .profile-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: flex;
    }
    /* Bounce animation */
    @keyframes bounce {
      0%, 100% {
        transform: translateX(-50%) translateY(0);
        animation-timing-function: cubic-bezier(0.8,0,1,1);
      }
      50% {
        transform: translateX(-50%) translateY(-10%);
        animation-timing-function: cubic-bezier(0,0,0.2,1);
      }
    }
    /* Title */
    .title {
      color: #db275b;
      font-weight: 600;
      font-size: 2rem;
      margin: 0 0 0.5rem;
      white-space: nowrap;
    }
    /* Subtitle */
    .subtitle {
      color: #374151;
      font-weight: 400;
      font-size: 0.875rem;
      margin: 0 0 1.5rem;
      white-space: nowrap;
    }
    /* Underline */
    .underline {
      width: 80px;
      height: 4px;
      background-color: #db275b;
      border-radius: 9999px;
      margin: 0 auto 1.5rem;
    }
    /* Section heading */
    .section-heading {
      color: #991b1b;
      font-weight: 600;
      font-size: 1.125rem;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    .section-heading .icon {
      font-family: 'Font Awesome 5 Free';
      font-weight: 900;
      font-size: 1.25rem;
      color: #b91c1c;
      user-select: none;
    }
    /* Buttons container */
    .btn-group {
      display: flex;
      gap: 1rem;
      width: 100%;
      margin-bottom: 1.5rem;
    }
    /* Buttons */
    button.social-btn {
      flex: 1;
      background: white;
      box-shadow: 4px 4px 6px rgba(0,0,0,0.1);
      border-radius: 0.375rem;
      padding: 0.75rem 0;
      font-weight: 600;
      font-size: 1.125rem;
      color: #991b1b;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      cursor: pointer;
      transition: box-shadow 0.3s ease;
      border: none;
      text-align: center;
    }
    button.social-btn:hover {
      box-shadow: 6px 6px 12px rgba(0,0,0,0.15);
    }
    button.social-btn i {
      font-size: 1.25rem;
    }
    button.social-btn.instagram i {
      color: #db275b;
    }
    button.social-btn.tiktok i {
      color: #f9a8d4;
      font-size: 1.5rem;
    }
    /* WhatsApp button */
    button.whatsapp-btn {
      width: 100%;
      background: #f9d6dd;
      border-left: 4px solid #db275b;
      color: #991b1b;
      font-weight: 600;
      font-size: 1.125rem;
      padding: 0.75rem 1.5rem;
      border-radius: 0.375rem;
      box-shadow: 4px 4px 15px rgba(219,39,91,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      cursor: pointer;
      transition: box-shadow 0.3s ease;
      border: none;
      margin-bottom: 2rem;
      text-align: center;
    }
    button.whatsapp-btn:hover {
      box-shadow: 6px 6px 20px rgba(219,39,91,0.5);
    }
    button.whatsapp-btn i {
      font-size: 1.25rem;
      color: #db275b;
    }
    button.whatsapp-btn svg {
      width: 20px;
      height: 20px;
      stroke: #db275b;
    }
    /* Services & Info heading */
    .services-heading {
      color: #991b1b;
      font-weight: 600;
      font-size: 1.125rem;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    .services-heading i {
      color: #b91c1c;
      font-size: 1.25rem;
    }
    /* Services buttons container */
    .services-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
    }
    /* Service buttons */
    button.service-btn {
      background: white;
      box-shadow: 4px 4px 6px rgba(0,0,0,0.1);
      border-radius: 0.375rem;
      padding: 1rem 1.5rem;
      font-weight: 600;
      font-size: 1.125rem;
      color: #991b1b;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      cursor: pointer;
      border: none;
      transition: box-shadow 0.3s ease;
      text-align: center;
    }
    button.service-btn:hover {
      box-shadow: 6px 6px 12px rgba(0,0,0,0.15);
    }
    button.service-btn svg,
    button.service-btn i {
      color: #f9a8d4;
      font-size: 1.5rem;
      flex-shrink: 0;
    }
    /* Footer */
    footer {
      margin-top: 2.5rem;
      color: #f9a8d4;
      font-weight: 600;
      font-size: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
      user-select: none;
      text-align: center;
    }
    footer i {
      font-size: 1.25rem;
    }
    /* Responsive */
    @media (max-width: 480px) {
      .container {
        max-width: 100%;
        padding: 1rem 1rem 1.5rem;
        padding-top: 8rem;
      }
      .profile-wrapper {
        width: 128px;
        height: 128px;
        top: -64px;
      }
      .title {
        font-size: 0.875rem;
      }
      .subtitle {
        font-size: 0.75rem;
      }
      .section-heading,
      .services-heading {
        font-size: 1rem;
      }
      button.social-btn,
      button.whatsapp-btn,
      button.service-btn {
        font-size: 1rem;
        padding: 0.5rem 1rem;
      }
      button.social-btn i,
      button.service-btn svg,
      button.service-btn i,
      button.whatsapp-btn i {
        font-size: 1.125rem;
      }
      footer {
        font-size: 0.875rem;
      }
      footer i {
        font-size: 1rem;
      }
    }
  </style>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
</head>
<body>
  <div class="container" role="main" aria-label="Julien Nail Design Studio">
    <div class="corner top-left"></div>
    <div class="corner bottom-left"></div>
    <div class="corner top-right"></div>
    <div class="corner bottom-right"></div>

    <div class="profile-wrapper" aria-label="Foto de perfil com unhas vermelhas e brancas com glitter">
      <img
        src="https://storage.googleapis.com/a1aa/image/8ef99f46-8f11-4867-4506-c402380adf58.jpg"
        alt="Close-up photo of hands with long red and white glitter nail art on a brown background"
        width="160"
        height="160"
      />
    </div>

    <h1 class="title">Julien Nail Design</h1>
    <p class="subtitle">Especialista em designs artísticos e únicos</p>
    <div class="underline" aria-hidden="true"></div>

    <h2 class="section-heading" aria-label="Siga-nos e Agende">
      <span class="icon" aria-hidden="true">&#xf1db;</span>
      Siga-nos &amp; Agende
    </h2>

    <div class="btn-group">
      <button class="social-btn instagram" type="button" aria-label="Instagram">
        <i class="fab fa-instagram" aria-hidden="true"></i> Instagram
      </button>
      <button class="social-btn tiktok" type="button" aria-label="TikTok">
        <i class="fab fa-tiktok" aria-hidden="true"></i> TikTok
      </button>
    </div>

    <button class="whatsapp-btn" type="button" aria-label="Agende pelo WhatsApp">
      <i class="fab fa-whatsapp" aria-hidden="true"></i>
      Agende pelo WhatsApp
      <svg
        aria-hidden="true"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
        focusable="false"
      >
        <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7"></path>
      </svg>
    </button>

    <h2 class="services-heading" aria-label="Serviços e Informações">
      <i class="fas fa-lock" aria-hidden="true"></i> Serviços &amp; Informações
    </h2>

    <div class="services-list">
      <button class="service-btn" type="button" aria-label="Tabela de preços">
        <svg
          aria-hidden="true"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
          focusable="false"
        >
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 7h16M4 12h16M4 17h7"></path>
        </svg>
        Tabela de preços
      </button>
      <button class="service-btn" type="button" aria-label="Como chegar">
        <i class="fas fa-map-marker-alt" aria-hidden="true"></i> Como chegar
      </button>
    </div>

    <footer>
      <i class="far fa-heart" aria-hidden="true"></i>
      © 2025 Nail Design Studio
      <i class="far fa-heart" aria-hidden="true"></i>
    </footer>
  </div>
</body>
</html>
